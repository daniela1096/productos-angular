<section class="container">
  <div class="posicion">
  <h2>Crear nuevo producto ðŸ˜Š</h2>
  <br>
  <form [formGroup]="formGroup" (ngSubmit)="sendData()">
    <div class="form-group">
      <label for="nombre" class="col-form-label"
        >*Ingresa el nombre de tu producto</label>
        <input
          type="text"
          class="form-control"
          formControlName="nombre"
          placeholder="ej: Celular"
        />
        <div class="alert alert-danger" role="alert" *ngIf="formGroup.controls['nombre'].invalid && formGroup.controls['nombre'].dirty">
          El nombre es obligatorio
        </div>
      
    </div>

    <div class="form-group">
      <label for="precio" class="col-form-label"
        >*Â¿CuÃ¡l es el precio?</label>
        <input
          type="number"
          class="form-control"
          formControlName="precio"
          placeholder="ej: 750.000"
        />
        <div class="alert alert-danger" role="alert" *ngIf="formGroup.controls['precio'].invalid && formGroup.controls['precio'].dirty">
          El precio es obligatorio
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="formGroup.controls['precio'].invalid && formGroup.controls['precio'].dirty">
          Solo se aceptan nÃºmeros
        </div>
      
    </div>

    <div class="form-group">
      <label for="categoria">Â¿A que categoria pertenece?</label>
      <select class="form-control" id="categoria">
        <option>Muebles</option>
        <option>Deporte</option>
        <option>ComputaciÃ³n</option>
        <option>ElectrÃ³nico</option>
      </select>
    </div>

    <div class="form-group">
      <label for="foto">Adjunta la foto de tu productoðŸ“·</label>
      <input type="file" class="form-control-file" id="foto">
    </div>

    <button [disabled]="!formGroup.valid && formGroup.dirty" type="submit" class="btn btn-dark">Guardar</button>
  </form>
  <!-- <pre>{{ formGroup.value | json}}</pre> -->
</div>
</section>

  <h1>Registro exitoso!!</h1>
  <div class="row">
    <h3 class="col-sm-6">Nombre</h3>
    <p class="col-sm-6">{{ formData.nombre }}</p>
  </div>
  <div class="row">
    <h3 class="col-sm-6">Precio</h3>
    <p class="col-sm-6">{{ formData.precio }}</p>
  </div>
