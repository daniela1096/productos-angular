<app-encabezado *ngIf="afAuth.authState | async as user"></app-encabezado>
<div>
  <div *ngIf="afAuth.authState | async as user; else showLogin">
    <div class="login">
      <p class="ubicacionNombre">Hola {{ user.displayName }}!</p>
      <button (click)="logout()" class="ubicacionBoton">Salir</button>
    </div>
  </div>

  <ng-template #showLogin>
    <app-home></app-home>
    <div class="sinloguear">
      <br><br>
      <p>Para interactuar con la aplicaci√≥n primero debes ingresar!!</p>
      <br>
      <button (click)="login()" class="boton">Ingresar con Google</button>
    </div>
  </ng-template>
</div>

<router-outlet *ngIf="afAuth.authState | async as user"></router-outlet>
